<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./reset.css" />
		<link rel="stylesheet" href="./style.css" />

		<title>Pod request access landing page</title>
	</head>
	<body>
		<div class="main-container">
			<div class="logo">
				<img src="./assets/desktop/logo.svg" alt="logo" />
			</div>
			<!-- man pics -->
			<div class="man-img">
				<!-- <img src="./assets/desktop/image-host.jpg" alt="maan" /> -->
			</div>
			<!-- dots -->
			<div class="dots">
				<img src="./assets/desktop/bg-pattern-dots.svg" alt="dots" />
			</div>
			<div class="main-info">
				<h2 class="main-title">
					Publish your podcasts <br />
					<span class="title-span"> everywhere. </span>
				</h2>
				<p class="main-text">
					Upload your audio to Pod with a single click. Weâ€™ll then distribute
					your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
					and more!
				</p>
				<form action="#" class="email">
					<input
						type="email"
						name="mail"
						id="mail"
						autocomplete="off"
						placeholder="Email address"
					/>
					<button class="btn">Request Access</button>
				</form>
				<p class="error">Oops! Please check your email</p>
				<div class="icons">
					<img src="./assets/desktop/spotify.svg" alt="" class="icon" />
					<img src="./assets/desktop/apple-podcast.svg" alt="" class="icon2" />
					<img
						src="./assets/desktop/google-podcasts.svg"
						alt=""
						class="icon3"
					/>

					<img src="./assets/desktop/pocket-casts.svg" alt="" class="icon4" />
				</div>
				<form action="#" class="mobile-form">
					<input
						type="email"
						name="mail2"
						id="mail2"
						autocomplete="off"
						placeholder="Email address"
					/>
					<p class="error1">Oops! Please check your email</p>

					<button class="btn2">Request Access</button>
				</form>
			</div>
		</div>
	</body>
	<script src="./index.js"></script>
</html>
